<div>
  <mat-form-field>
    <input matInput placeholder="Ваш город" type="text" #city (keyup.enter)="addCity(city.value)">
  </mat-form-field>
  <button mat-icon-button (click)="addCity(city.value)">
    <mat-icon>
      add
    </mat-icon>
  </button>
</div>
<div>
  <div>{{weatherJson$ | async}}</div>
</div>
{{dataSource.length}}
<table mat-table [dataSource]="dataSource">

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> Город</th>
    <td mat-cell *matCellDef="let element"> {{element.city}}</td>
  </ng-container>

  <ng-container matColumnDef="weather">
    <th mat-header-cell *matHeaderCellDef> Погода</th>
    <td mat-cell *matCellDef="let element"> {{element.weather}}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Действие</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="removeCity(element.city)">
        <mat-icon>
          remove
        </mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
